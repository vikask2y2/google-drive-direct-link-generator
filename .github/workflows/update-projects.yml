name: Update Projects

on:
  push:
    branches:
      - main
  workflow_dispatch: # manual run from Actions tab
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main site
        uses: actions/checkout@v4

      - name: Remove old project folders
        run: |
          rm -rf project1
          rm -rf project2

      - name: Download Project 1 files
        run: |
          mkdir project1
          curl -L https://github.com/vikask2y2/google-drive-direct-link-generator/archive/refs/heads/main.zip -o p1.zip
          unzip p1.zip -d temp1
          mv temp1/*/* project1/ || mv temp1/* project1/
          rm -rf project1/.git project1/.github project1/CNAME
          rm -rf temp1 p1.zip

      - name: Download Project 2 files
        run: |
          mkdir project2
          curl -L https://github.com/vikask2y2/permalink-generator/archive/refs/heads/main.zip -o p2.zip
          unzip p2.zip -d temp2
          mv temp2/*/* project2/ || mv temp2/* project2/
          rm -rf project2/.git project2/.github project2/CNAME
          rm -rf temp2 p2.zip

      - name: Commit updated projects
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update projects from source repos" || echo "No changes"
          git push
