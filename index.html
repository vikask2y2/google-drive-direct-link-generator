<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Direct Download Link Converter</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      resize: vertical;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 10px;
      background: #f4f4f4;
      font-family: monospace;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    .icon-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #444;
    }

    .reset-btn {
      width: 100%;
      background: #f44336;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    .reset-btn.success {
      background-color: #4caf50 !important;
    }

    .check {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Drive Direct Download Link Converter</h2>

    <div class="input-box">
      <textarea id="input" placeholder="Paste Google Drive link(s) here, one per line..."></textarea>
      <button class="icon-btn" onclick="pasteText(this)" title="Paste">
        <i class="fa-solid fa-paste"></i>
      </button>
    </div>

    <button class="reset-btn" onclick="resetForm(this)">Reset</button>

    <div class="input-box">
      <textarea id="output" placeholder="Converted direct download links will appear here..."></textarea>
      <button class="icon-btn" onclick="copyText(this)" title="Copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>
  </div>

  <script>
    function convertLinks(text) {
      return text.split('\n').map(line => {
        const match = line.match(/(?:\/d\/|id=)([\w-]{25,})/);
        return match ? `https://drive.google.com/uc?export=download&id=${match[1]}` : '';
      }).filter(Boolean).join('\n');
    }

    document.getElementById('input').addEventListener('input', function () {
      const output = convertLinks(this.value);
      document.getElementById('output').value = output;
    });

    function copyText(btn) {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      showCheck(btn);
    }

    function pasteText(btn) {
      navigator.clipboard.readText().then(text => {
        document.getElementById('input').value = text;
        const event = new Event('input');
        document.getElementById('input').dispatchEvent(event);
        showCheck(btn);
      });
    }

    function resetForm(btn) {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
      btn.classList.add('success');
      showCheck(btn, true);
      setTimeout(() => {
        btn.classList.remove('success');
      }, 1500);
    }

    function showCheck(btn, isReset = false) {
      const icon = btn.querySelector('i');
      if (!icon) return;
      const original = icon.className;
      icon.className = 'fa-solid fa-check check';
      setTimeout(() => {
        icon.className = original;
      }, 1500);
    }
  </script>
</body>
</html>
